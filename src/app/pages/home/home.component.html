<section class="container">
  <div class="content">
    <div class="left-half">
      <article>
        <h2>Home</h2>
        <app-grid-sample [dataSource]="data$ | async" (symbolClick)="onSymbolClick($event)" ></app-grid-sample>
      </article>
    </div>
    <div *ngIf="element$ | async" class="right-half">
      <article>
        <app-element-view [element]="element$ | async" (close)="onClose()"></app-element-view>

      </article>
    </div>
  </div>
</section>
